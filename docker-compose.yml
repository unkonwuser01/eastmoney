services:
  # 前后端一体化服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eastmoney-app
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./config:/app/config
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
      - DB_FILE_PATH=/app/data/funds.db
      # 代理池配置 - 已禁用
      - PROXY_POOL_ENABLED=false
      - PROXY_POOL_HOST=host.docker.internal
      - PROXY_POOL_HTTP_PORT=17285
      - PROXY_POOL_SOCKS5_PORT=17283
    dns:
      - 8.8.8.8
      - 114.114.114.114
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
